<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintar Imagen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="color" id="colorPicker" value="#000000"> <!-- Selector de color -->
    <input type="range" id="brushSize" min="1" max="50" value="5"> Tamaño del pincel
    <input type="checkbox" id="eraser"> <!-- Casilla de verificación para el borrador -->
    <label for="eraser">Borrador</label>
    <button id="clear">Limpiar</button> <!-- Botón para limpiar el lienzo -->
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
